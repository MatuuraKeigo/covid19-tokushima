                <div class="date">
                    <p>2020/03/14</p>
                </div>
                <p>新型コロナウィルス感染症対策による休業期間中の自宅学習用教材として、約10分程度の動画「マスクを手縫いで作ろう！」（徳島県教育委員会・徳島県高等学校教育研究会家庭学会）を作成しました。
 家庭での家庭科学習・実習、休業期間中の宿題、登校日等に手製のマスクの着用の推奨、家庭や地域での感染予防の推奨等に御活用ください。
 なみ縫いで作る方法なので、小学校高学年から作成できます。</p>
